<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kanban Meta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Kanban Meta</h1>

<div class="board">
  <div class="column" id="todo">
    <h2>Att göra</h2>
    <div class="cards"></div>
    <button onclick="laggTillKort('todo')">Lägg till kort</button>
  </div>

  <div class="column" id="inprogress">
    <h2>Pågående</h2>
    <div class="cards"></div>
    <button onclick="laggTillKort('inprogress')">Lägg till kort</button>
  </div>

  <div class="column" id="inreview">
    <h2>Under granskning</h2>
    <div class="cards"></div>
    <button onclick="laggTillKort('inreview')">Lägg till kort</button>
  </div>

  <div class="column" id="done">
    <h2>Klart</h2>
    <div class="cards"></div>
    <button onclick="laggTillKort('done')">Lägg till kort</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

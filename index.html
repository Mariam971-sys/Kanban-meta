<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Meta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Kanban Meta</h1>

<div class="board">
  <div class="column" id="todo">
    <h2>Todo</h2>
    <div class="cards"></div>
    <button onclick="addCard('todo')">Add Card</button>
  </div>

  <div class="column" id="inprogress">
    <h2>In Progress</h2>
    <div class="cards"></div>
    <button onclick="addCard('inprogress')">Add Card</button>
  </div>

  <div class="column" id="inreview">
    <h2>In Review</h2>
    <div class="cards"></div>
    <button onclick="addCard('inreview')">Add Card</button>
  </div>

  <div class="column" id="done">
    <h2>Done</h2>
    <div class="cards"></div>
    <button onclick="addCard('done')">Add Card</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
